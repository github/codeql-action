name: PR Check - Scaling reserved RAM
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  GO111MODULE: auto
  CODEQL_EXTRACTOR_JAVA_AGENT_DISABLE_KOTLIN: 'true'
on:
  push:
    branches:
      - main
      - releases/v*
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch: {}
jobs:
  scaling-reserved-ram:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-12
            version: stable-20230403
          - os: macos-12
            version: stable-v2.13.5
          - os: macos-12
            version: stable-v2.14.6
          - os: macos-latest
            version: stable-v2.15.5
          - os: macos-latest
            version: stable-v2.16.6
          - os: macos-latest
            version: default
          - os: macos-latest
            version: latest
          - os: macos-latest
            version: nightly-latest
    name: Scaling reserved RAM
    permissions:
      contents: read
      security-events: write
    timeout-minutes: 45
    runs-on: ${{ matrix.os }}
    steps:
      - name: Setup Python on MacOS
        uses: actions/setup-python@v5
        if: >-
          runner.os == 'macOS' && (

          matrix.version == 'stable-20230403' ||

          matrix.version == 'stable-v2.13.5' ||

          matrix.version == 'stable-v2.14.6')
        with:
          python-version: '3.11'
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Prepare test
        id: prepare-test
        uses: ./.github/actions/prepare-test
        with:
          version: ${{ matrix.version }}
          use-all-platform-bundle: 'false'
      - uses: actions/setup-go@v5
        with:
          go-version: '>=1.21.0'

      - uses: ./../action/init
        id: init
        with:
          db-location: ${{ runner.temp }}/customDbLocation
          tools: ${{ steps.prepare-test.outputs.tools-url }}

      - uses: ./../action/.github/actions/setup-swift
        with:
          codeql-path: ${{ steps.init.outputs.codeql-path }}

      - name: Build code
        shell: bash
        run: ./build.sh

      - uses: ./../action/analyze
        id: analysis
        with:
          upload-database: false
    env:
      CODEQL_ACTION_SCALING_RESERVED_RAM: true
      CODEQL_ACTION_TEST_MODE: true
